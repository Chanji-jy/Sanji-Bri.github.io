    <script>
      document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('miCancion');

            // Verifica si el audio se ha encontrado
            if (!audio) {
                console.error('El elemento de audio no se encontr贸.');
                return; // Salir si no se encuentra el audio
            }

            // Reproducir la m煤sica si no est谩 ya reproduci茅ndose
            if (localStorage.getItem('musicPlaying') === 'true') {
                audio.play().catch((error) => {
                    console.error('Error al intentar reproducir el audio:', error);
                });
            }

            // Almacenar el estado de la m煤sica
            audio.addEventListener('play', () => {
                localStorage.setItem('musicPlaying', 'true');
            });

            audio.addEventListener('pause', () => {
                localStorage.setItem('musicPlaying', 'false');
            });

            audio.addEventListener('error', (e) => {
                console.error('Error al reproducir el audio:', e);
            });
        });

        function playAudio() {
            const audio = document.getElementById('miCancion');
            audio.play().catch((error) => {
                console.error('Error al intentar reproducir el audio:', error);
            });
        }
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const welcomeScreen = document.getElementById('welcome');
          const sceneScreen = document.getElementById('scene');
          const enterBtn = document.getElementById('enterBtn');
          const backBtn = document.getElementById('backBtn');
          const sceneContainer = document.querySelector('.scene-container');
          const welcomeFlowers = document.getElementById('welcomeFlowers');

          // Crear chispas en la pantalla de bienvenida
          createSparkles();

          // Funci贸n para crear chispas
          function createSparkles() {
              const sparkleCount = 20;

              for (let i = 0; i < sparkleCount; i++) {
                  const sparkle = document.createElement('div');
                  sparkle.classList.add('sparkle');

                  const x = Math.random() * window.innerWidth;
                  const y = Math.random() * window.innerHeight;
                  const delay = Math.random() * 3;
                  const size = 8 + Math.random() * 15;

                  sparkle.style.left = `${x}px`;
                  sparkle.style.top = `${y}px`;
                  sparkle.style.width = `${size}px`;
                  sparkle.style.height = `${size}px`;
                  sparkle.style.animationDelay = `${delay}s`;

                  document.body.appendChild(sparkle); // Agregar al body para que se muestre
              }
          }

          // Funci贸n para crear y animar corazones cayendo
          function createHearts() {
              const heartColors = ['#FF66B2', '#FF9ECD', '#FF3385', '#FF0066'];

              // Funci贸n para crear un coraz贸n
              function createHeart() {
                  const heart = document.createElement('div');
                  heart.classList.add('heart');

                  const randomColor = heartColors[Math.floor(Math.random() * heartColors.length)];
                  const x = Math.random() * window.innerWidth;
                  const duration = 5 + Math.random() * 5;
                  const size = 15 + Math.random() * 25;

                  heart.style.left = `${x}px`;
                  heart.style.width = `${size}px`;
                  heart.style.height = `${size}px`;
                  heart.style.animationDuration = `${duration}s`;
                  heart.style.backgroundImage = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 90 C100 30 120 10 50 40 C-20 10 0 30 50 90" fill="${randomColor}" /></svg>')`;
                  heart.style.backgroundSize = 'cover';

                  document.body.appendChild(heart); // Agregar al body para que se muestre

                  // Eliminar el coraz贸n despu茅s de la animaci贸n
                  setTimeout(() => {
                      heart.remove();
                  }, duration * 1000);
              }

              // Crear corazones peri贸dicamente
              const heartInterval = setInterval(() => {
                  createHeart();
              }, 300);
          }

          // Llama a la funci贸n para crear corazones cuando se muestre la escena
          enterBtn.addEventListener('click', function() {
              createHearts();
          });
      });
