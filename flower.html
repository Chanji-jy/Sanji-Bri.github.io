    <script>
      // Funci贸n para cargar contenido din谩micamente
      function loadPage(page) {
          fetch(page)
              .then(response => response.text())
              .then(data => {
                  document.getElementById('content').innerHTML = data;
              })
              .catch(error => console.error('Error al cargar la p谩gina:', error));
      }

      // Cargar la p谩gina inicial
      loadPage('indexContent.html'); // Carga el contenido inicial
      
      // Nuevo c贸digo para manejar el audio
      document.addEventListener('DOMContentLoaded', function() {
          const audio = document.getElementById('miCancion');
          
          // Intentar reproducir autom谩ticamente, pero con un evento de interacci贸n del usuario
          const playAudio = function() {
              audio.play().then(() => {
                  console.log('Audio reproduciendo correctamente');
                  // Remover todos los listeners una vez reproducido
                  document.removeEventListener('click', playAudio);
                  document.removeEventListener('touchstart', playAudio);
                  document.removeEventListener('keydown', playAudio);
              }).catch(error => {
                  console.error('No se pudo reproducir el audio:', error);
              });
          };
          
          // A帽adir m煤ltiples listeners para maximizar posibilidades de reproducci贸n
          document.addEventListener('click', playAudio);
          document.addEventListener('touchstart', playAudio);
          document.addEventListener('keydown', playAudio);
          
          // Tambi茅n a帽adir un bot贸n visible como respaldo
          const audioButton = document.createElement('button');
          audioButton.textContent = '';
          audioButton.style.position = 'fixed';
          audioButton.style.bottom = '10px';
          audioButton.style.right = '10px';
          audioButton.style.zIndex = '9999';
          audioButton.style.padding = '10px';
          audioButton.style.borderRadius = '50%';
          audioButton.style.background = '#ff69b4';
          audioButton.style.border = 'none';
          audioButton.style.cursor = 'pointer';
          
          audioButton.addEventListener('click', function() {
              playAudio();
              // Opcional: ocultar el bot贸n despu茅s de usarlo
              this.style.display = 'none';
          });
          
          document.body.appendChild(audioButton);
      });
  </script>
 
  <script>
      document.addEventListener('DOMContentLoaded', function() {
          // Esperar a que el contenido se cargue
          setTimeout(function() {
              const sceneElement = document.getElementById('scene');
              const buttonElement = document.querySelector('.botones');
              
              // Crear chispas en la pantalla
              createSparkles();
              
              // Si existe el bot贸n, a帽adir el evento
              if (buttonElement) {
                  buttonElement.addEventListener('click', function() {
                      createHearts();
                  });
              }
          }, 500); // Peque帽o retraso para asegurar que el contenido est谩 cargado
          
          // Funci贸n para crear chispas
          function createSparkles() {
              const sparkleCount = 20;

              for (let i = 0; i < sparkleCount; i++) {
                  const sparkle = document.createElement('div');
                  sparkle.classList.add('sparkle');

                  const x = Math.random() * window.innerWidth;
                  const y = Math.random() * window.innerHeight;
                  const delay = Math.random() * 3;
                  const size = 8 + Math.random() * 15;

                  sparkle.style.left = `${x}px`;
                  sparkle.style.top = `${y}px`;
                  sparkle.style.width = `${size}px`;
                  sparkle.style.height = `${size}px`;
                  sparkle.style.animationDelay = `${delay}s`;

                  document.body.appendChild(sparkle);
              }
          }

          // Funci贸n para crear y animar corazones cayendo
          function createHearts() {
              const heartColors = ['#FF66B2', '#FF9ECD', '#FF3385', '#FF0066'];

              // Funci贸n para crear un coraz贸n
              function createHeart() {
                  const heart = document.createElement('div');
                  heart.classList.add('heart');

                  const randomColor = heartColors[Math.floor(Math.random() * heartColors.length)];
                  const x = Math.random() * window.innerWidth;
                  const duration = 5 + Math.random() * 5;
                  const size = 15 + Math.random() * 25;

                  heart.style.left = `${x}px`;
                  heart.style.width = `${size}px`;
                  heart.style.height = `${size}px`;
                  heart.style.animationDuration = `${duration}s`;
                  heart.style.backgroundImage = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 90 C100 30 120 10 50 40 C-20 10 0 30 50 90" fill="${randomColor}" /></svg>')`;
                  heart.style.backgroundSize = 'cover';

                  document.body.appendChild(heart);

                  // Eliminar el coraz贸n despu茅s de la animaci贸n
                  setTimeout(() => {
                      heart.remove();
                  }, duration * 1000);
              }

              // Crear corazones peri贸dicamente
              const heartInterval = setInterval(() => {
                  createHeart();
              }, 300);
              
              // Opcional: detener los corazones despu茅s de un tiempo
              setTimeout(() => {
                  clearInterval(heartInterval);
              }, 10000); // 10 segundos
          }
          
      });
  </script>
